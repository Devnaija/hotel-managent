{% extends "base.html" %}
{% load static %}
{% block title %}| Login {% endblock %}
{% block content %}

<section id="login" class="bg-light py-5">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <!-- alerts -->
            {% include "partials/_alerts.html" %}
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <input type="submit" value="Login" class="btn btn-success btn-block mb-2">

              <a href="{% url 'reset_password' %}" class="card-link float-right">Forget Password? </a>
              <p class="lead text-left ">You don't have an account? <a class="card-link" href="{% url 'register' %}">Sign up</a> </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


{% endblock content %}
